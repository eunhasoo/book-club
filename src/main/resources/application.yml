spring:
  profiles:
    include: auth

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:book-club
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.TYPE: trace
